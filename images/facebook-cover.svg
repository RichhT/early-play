  <rect x="55" y="120" width="40" height="40" rx="5" fill="#8ac6d1" opacity="0.9"/>
  
  <!-- Text Area -->
  <rect x="160" y="70" width="500" height="170" rx="15" fill="white" opacity="0.85"/>
  
  <!-- Main Heading -->
  <text x="410" y="130" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#2c3e50">EarlyPlay</text>
  
