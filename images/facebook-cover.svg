  <rect x="720" y="100" width="30" height="30" rx="5" fill="#8ac6d1" opacity="0.9"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a6da7;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#8ac6d1;stop-opacity:0.3" />
