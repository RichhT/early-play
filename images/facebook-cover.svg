<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 312" width="820" height="312">
  <!-- Background -->
  <rect width="820" height="312" fill="#f8f9fa"/>
  
  <!-- Gradient Background -->
  <rect width="820" height="312" fill="url(#grad1)"/>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="240" r="25" fill="#ffb347" opacity="0.7"/>
  <circle cx="720" cy="80" r="40" fill="#4a6da7" opacity="0.6"/>
